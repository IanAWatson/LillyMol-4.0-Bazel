syntax = "proto3";

package RplRing;

message ReplacementRing {
  string smi = 1;

  string smt = 2;

  string id = 3;

  string label = 4;

  uint32 n = 5;

  bool conn = 6;

  // the unique smiles is not needed for processing, but needed for aggregating
  // results across different collections.
  string usmi = 7;
}
